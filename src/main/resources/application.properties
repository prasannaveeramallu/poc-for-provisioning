spring.application.name=POC

# MongoDB Configuration
spring.data.mongodb.uri=${spring.data.mongodb.uri}
spring.data.mongodb.auto-index-creation=true

# AWS Configuration
aws.access-key=${aws.access-key}
aws.secret-key=${aws.secret-key}
aws.region=${aws.region}
aws.sqs.queue-url=${aws.sqs.queue-url}

# Azure Configuration
azure.tenant-id=${azure.tenant-id}
azure.client-id=${azure.client-id}
azure.client-secret=${azure.client-secret}
azure.subscription-id=${azure.subscription-id}

# Azure Storage Configuration
azure.storage.account-name=${azure.storage.account-name}
azure.storage.resource-group=${azure.storage.resource-group}
azure.storage.location=${azure.storage.location}

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.com.example.poc=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data=INFO

# WebSocket Configuration
spring.websocket.path=/ws